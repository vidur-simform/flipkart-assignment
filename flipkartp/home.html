<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="shortcut icon" href="images/fevicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <!-- navbar -->
        <div class="navbar">
            <div class="logo">
                <a href="#" class="flipkart-logo"><img  src="images/flipkart_logo.png" alt="Flipkart"
                        title="Flipkart"></a>

                <a href="#" class="explore">Explore <span class="plus">Plus</span><img width="10"
                        src="images/plus_logo.png"></a>

            </div>
            <div class="search-bar">
                <form class="search-bar-form">
                    <input type="text" class="search-input" placeholder="Search for products, brands and more">
                    <button type="submit" class="search-button">
                        <svg width="20" height="20" viewBox="0 0 17 18" class="" xmlns="http://www.w3.org/2000/svg">
                            <g fill-rule="evenodd">
                                <path
                                    d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203">
                                </path>
                                <path
                                    d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467">
                                </path>
                            </g>
                        </svg>
                    </button>
                </form>
            </div>

            <div class="login-link">
                <a class="" href="#">Login</a>
            </div>


            <div class="seller-link">
                <a class="" href="#">Become a Seller</a>
            </div>

            <!-- More dropdown -->
            <div class="dropdown-more">
                <div class="dropbtn">
                    <div class="moretxt">More</div>
                    <svg width="4.7" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="svg-more">
                        <path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="#fff"></path>
                    </svg>
                </div>


                <div class="dropdown-content">
                    <div class="dropdown">
                        <div class="dropdown-item">
                            <a class="dropdown-item-link" href='#'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" class=""
                                    viewBox="0 0 12 14">
                                    <g fill="none" fill-rule="evenodd">
                                        <path d="M-4-3h20v20H-4z"></path>
                                        <path fill="#2874F1"
                                            d="M6.17 13.61c-1.183 0-1.922-.723-1.922-1.88H8.09c0 1.157-.74 1.88-1.92 1.88zm4.222-5.028l1.465 1.104v1.07H0v-1.07l1.464-1.104v-2.31h.004c.035-2.54 1.33-4.248 3.447-4.652V.992C4.915.446 5.37 0 5.928 0c.558 0 1.014.446 1.014.992v.628c2.118.404 3.412 2.112 3.446 4.65h.004v2.312z">
                                        </path>
                                    </g>
                                </svg>
                                <div class="dropdown-text">Notification Preferences</div>
                            </a>
                        </div>
                        <div class="dropdown-item">
                            <a class="dropdown-item-link" href='#'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class=""
                                    viewBox="0 0 14 17">
                                    <g fill="none" fill-rule="evenodd">
                                        <path fill="#2874F0" fill-rule="nonzero"
                                            d="M12.25.542H1.75c-.833 0-1.5.675-1.5 1.5v10.5c0 .825.667 1.5 1.5 1.5h3L7 16.292l2.25-2.25h3c.825 0 1.5-.675 1.5-1.5v-10.5c0-.825-.675-1.5-1.5-1.5zm-4.5 12h-1.5v-1.5h1.5v1.5zM9.303 6.73l-.676.69c-.54.547-.877.997-.877 2.122h-1.5v-.375c0-.825.338-1.575.877-2.123l.93-.945c.278-.27.443-.646.443-1.058 0-.825-.675-1.5-1.5-1.5s-1.5.675-1.5 1.5H4c0-1.658 1.342-3 3-3s3 1.342 3 3c0 .66-.27 1.26-.697 1.687z">
                                        </path>
                                    </g>
                                </svg>
                                <div class="dropdown-text">24x7 Customer Care</div>
                            </a>
                        </div>
                        <div class="dropdown-item">
                            <a class="dropdown-item-link" href='#'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" class=""
                                    viewBox="0 0 18 10">
                                    <g fill="none" fill-rule="evenodd">
                                        <path fill="#2874F0" fill-rule="nonzero"
                                            d="M12.333 0l1.91 1.908-4.068 4.067-3.333-3.333L.667 8.825 1.842 10l5-5 3.333 3.333 5.25-5.24L17.333 5V0">
                                        </path>
                                    </g>
                                </svg>
                                <div class="dropdown-text">Advertise</div>
                            </a>
                        </div>
                        <div class="dropdown-item">
                            <a class="dropdown-item-link" href='#'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" class=""
                                    viewBox="0 0 12 14">
                                    <g fill="none" fill-rule="evenodd">
                                        <path d="M-4-3h20v20H-4z"></path>
                                        <path fill="#2874F0" fill-rule="nonzero"
                                            d="M12 4.94H8.57V0H3.43v4.94H0l6 5.766 6-5.765zM0 12.354V14h12v-1.647H0z">
                                        </path>
                                    </g>
                                </svg>
                                <div class="dropdown-text">Download App</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="cart">
                <a href="#">
                    <svg class="svg-cart" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86"
                            fill="#fff">
                        </path>
                    </svg>&nbsp;
                    <p class="cart-name">Cart</p>
                </a>
            </div>
        </div>



        <div class="category"></div>
        <div class="main-section"></div>
        <div class="footer"></div>
    </div>
</body>

</html>
